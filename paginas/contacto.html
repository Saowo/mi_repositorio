<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>¡Contactanos!</title>
</head>
<body>
    <header id="header">
        <!-- Logo -->
        <a href="../index.html" class="logo__titulo">
            <img src="../multimedia/logo.png" alt="Logo de: Tú Percha" class="logo">
            <!-- Titulo -->
            <h1 class="titulo">Tú Percha</h1>
        </a>
        <!-- Barra de Navegacion -->
        <nav class="navbar navbar-expand-lg nav">
            <div class="container-fluid bootstrap">
              <button class="navbar-toggler bg-light boton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="navegacion__item" href="../index.html">Home</a>
                  <a class="navegacion__item" href="../paginas/productos.html">Productos</a>
                  <a class="navegacion__item" href="./ubicacion.html">¿Donde nos Encontras?</a>
                  <a class="navegacion__item" href="./preguntas-frecuentes.html">Preguntas Frecuentes</a>
                  <a class="navegacion__item" href="./contacto.html">¡Contactanos!</a>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="subtitulo">¡Contactanos!</h2>
        <!-- Formulario de Contacto -->
        <form action="">
            <div>
                <!-- Nombre -->
                <label for="name" placeholder>Nombre y Apellido</label>
                <input type="text" id="name" placeholder="Nombre y Apellido" required class="formulario">
            </div>
            <div>
                <!-- Correo Electronico -->
                <label for="mail">Correo Electronico</label>
                <input type="email" required id="mail" placeholder="abcdefg@gmail.com" required class="formulario">
            </div>
            <div>
                <!-- Sexo -->
                <label for="sexo">Selecciona tu sexo (si quieres)</label class="formulario">
                <input type="radio" name="sexo">Hombre
                <input type="radio" name="sexo">Mujer
                <input type="radio" name="sexo">Otro
            </div>
            <div>
                <!-- Numero de Telefono -->
                <label for="numero" placeholder>Numero de Telefono</label>
                <input type="text" id="numero" placeholder="123456789" required class="formulario">
            </div>
                <!-- Comentarios -->
                <label for="area">Area de Comentarios:</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Comentarios" class="formulario comentarios"></textarea>
            <div>
                <!-- Enviar -->
                <input type="submit" class="enviar">
            </div>
        </form>
    </main>
    <footer>
        <!-- Footer -->
        <div class="footer">
            <h3 class="footer__h3">Conocemos Más</h3>
            <nav>
                <ul class="footer__h3__ul">
                    <li><a href="https://web.whatsapp.com" target="_blank" ><img src="../multimedia/whatsapp.png" alt="Whatsapp" class="footer__h3__ul__item__w"></a></li>
                    <li><a href="https://www.instagram.com" target="_blank" ><img src="../multimedia/instagram.png" alt="Instagram" class="footer__h3__ul__item__i"></a></li>
                    <li><a href="https://www.facebook.com" target="_blank" ><img src="../multimedia/facebook.png" alt="Facebook" class="footer__h3__ul__item__f"></a></li>
                </ul>
            </nav>
        </div>
        <!-- Copyright -->
        <div class="copyright">
            <p>copyright &copy; 2022 Tú Percha</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
